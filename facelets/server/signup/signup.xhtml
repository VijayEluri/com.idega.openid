<html
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:f="http://java.sun.com/jsf/core"
>
<ui:component>
	<h:form id="activate" class="registerNewUser" method="post">
		
		<h1><h:outputText value="#{localizedStrings['com.idega.openid']['signup.heading']}" /></h1>
		<h2><h:outputText value="#{localizedStrings['com.idega.openid']['signup.state.signup']}" /></h2>
		
		<p></p>
		
		<style type="text/css">
			.notify-box {border: 1px solid #fed22f; background: #ffe45c; color: #363636; }
		</style>
		
		<ui:include src="common/parameters.xhtml"/>
		
		<div >
		<p><t:messages showDetail="true" showSummary="false" styleClass="notify-box" style="margin-top: 20px; padding: .7em .7em .7em 3em;" errorStyle="color:red; font-weight: bold;"/></p>
		</div>
		
		<p>
			<h:outputLabel for="ssn" value="Kennitala"/><h:outputText value=":  "/>
			<h:inputText id="ssn" value="#{openIDSignUpBean.personalID}" readonly="true" />
			<br/>
			<h:outputLabel for="fname" value="Nafn"/><h:outputText value=":  "/>
			<h:inputText id="fname" value="#{openIDSignUpBean.fullName}" readonly="true" size="40"/>
			<br/>
			<h:outputLabel for="email" value="Netfang"/><h:outputText value=":  "/>
			<h:inputText id="email" value="#{openIDSignUpBean.email}" readonly="true" />
			<br/>
			<h:outputLabel for="addr" value="Heimilisfang"/><h:outputText value=":  "/>
			<h:inputText id="addr" value="#{openIDSignUpBean.address}" readonly="true" />
			<br/>
			<h:outputLabel for="pcode" value="Póstnúmer"/><h:outputText value=":  "/>
			<h:inputText id="pcode" value="#{openIDSignUpBean.postalCode}" readonly="true" />
			<br/>
			<h:outputLabel for="city" value="Staður"/><h:outputText value=":  "/>
			<h:inputText id="city" value="#{openIDSignUpBean.city}" readonly="true" />
			<br/>
			<h:outputLabel for="gender" value="Kyn"/><h:outputText value=":  "/>
			<h:selectOneRadio id="gender" value="#{openIDSignUpBean.gender}" readonly="true" required="true">
				<f:selectItem id="male" itemLabel="#{localizedStrings['com.idega.openid']['male']}" itemValue="M" />
				<f:selectItem id="female" itemLabel="#{localizedStrings['com.idega.openid']['female']}" itemValue="F" />
				
			</h:selectOneRadio>
			<br/>
			<h:outputLabel for="phone" value="Símanúmer"/><h:outputText value=":  "/>
			<h:inputText id="phone" value="#{openIDSignUpBean.phoneNumber}" readonly="false" />
			<br/>
			<h:outputLabel for="mobile" value="GSM"/><h:outputText value=":  "/>
			<h:inputText id="mobile" value="#{openIDSignUpBean.mobileNumber}" readonly="false" />
		</p>
		
		<p>
			<h:outputLabel for="new_nick" value="Notendanafn"/>
			<h:inputText id="new_nick" value="#{openIDSignUpBean.login}" readonly="true"/>
			<br/><br/><h:outputText value=":  http://#{openIDSignUpBean.login}.elykill.is"/>
			<h:inputHidden value="#{openIDSignUpBean.login}" />
			<br/>
			<h:outputLabel for="new_passw" value="Lykilorð"/><h:outputText value=":  "/>
			<input jsfc="h:inputSecret" id="new_passw" value="#{openIDSignUpBean.password}" redisplay="false" type="password"/>
			<table>
				<tr>
					<td>
						<div id="iSM">
							<ul class="weak">
								<li id="iWeak">Veikt</li>
								<li id="iMedium">Í meðallagi</li>
								<li id="iStrong">Sterkt</li>
							</ul>
						</div>
					</td>
				</tr>
			</table>
			<h:outputLabel for="new_confirm_passw" value="Lykilorð aftur"/><h:outputText value=":  "/>
			<h:inputSecret id="new_confirm_passw" value="#{openIDSignUpBean.confirmedPassword}" redisplay="false">
				<t:validateEqual for="new_passw"
	                             summaryMessage='#{"Password and confirmd password do not match"}'
	                             detailMessage='#{"The value of the confirmed password field should equal the value of the password field"}'/>
			</h:inputSecret>
			<t:message id="confirmError" for="new_confirm_passw" styleClass="error"/>
		</p>


		<div class="buttons">
			<h:commandLink action="#{openIDSignUpBean.activate}"><h:outputText value="#{localizedStrings['com.idega.openid']['signup.activate']}" /></h:commandLink> 
			<h:outputText value=" " />
			<h:commandLink action="#{openIDSignUpBean.cancel}"><h:outputText value="#{localizedStrings['com.idega.openid']['signup.cancel']}" /></h:commandLink>
		</div>

	</h:form>
</ui:component>
</html>
